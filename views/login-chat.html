{% extends 'tasks2.html' %}

{% block head %}
{% parent %}
{% endblock %}

{% block tasks2_content %}
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 help-border-left">
    <h2 class="page_name">Authorization</h2>
    <h4 class="indent">To enter or register enter Login and Password.</h4>
    <br>
    <form id="chat_login_form" class="form-horizontal login-form" name="login-form">
        <div class="form-group">
            <label for="input-username" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input name="username" type="text" class="form-control task_input" id="input-username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="input-password" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input name="password" type="password" class="form-control task_input" id="input-password" placeholder="Password">
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<div class="col-sm-offset-2 col-sm-10">-->
                <!--<div class="checkbox">-->
                    <!--<label>-->
                        <!--<input type="checkbox"> Remember me-->
                    <!--</label>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" data-loading-text="sending...">Sign in</button>
                <span class="help-block error"></span>
            </div>
        </div>
    </form>
</div>
<script src="javascripts/chat_login_form.js"></script>
{% endblock %}
