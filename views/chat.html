{% extends 'tasks2.html' %}

{% block head %}
{% parent %}
<script src="/socket.io/socket.io.js"></script>
<script src="javascripts/chat_socketio.js"></script>
{% endblock %}

{% block tasks2_content %}
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 help-border-left">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <h3>Hello {{ user.get('username') }}</h3>
            </div>
            <button type="button" class="btn btn-default navbar-btn navbar-right js_chat_logout">Logout</button>
        </div>
    </nav>
    <h2 class="page_name">Chat</h2>
    <h4 class="indent">Implementation of a chat with support sessions, the authorization and templating.</h4>
    <br>
    <br>
    <form id="js_chat_publish" class="form-inline">
        <div class="form-group">
            <input type="text" id="js_chat_input" class="form-control task_input" name="message" autocomplete="off" autofocus placeholder="message">
        </div>
        <button type="submit" class="btn btn-default">Send</button>
    </form>
    <ul id="js_chat_messages"></ul>
</div>
{% endblock %}
